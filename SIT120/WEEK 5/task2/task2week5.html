<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Document </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>  
    <body>
        <div id="app">
            <p v-for="assignment in dueTomorrowAssignments" :key="assignment.id">
                {{assignment.name}}
            </p>
        </div>
        
    </body>  
</html>
<script>
    let app=new Vue({
        el: "#app",
        data: {
            assignments: [
                {
                    name: 'assignment1',
                    dueTomorrow: true,
                    id: 1,
                },
                {
                    name: 'assignment2',
                    dueTomorrow: false,
                    id: 2,
                },
                {
                    name: 'assignment3',
                    dueTomorrow: true,
                    id: 3,
                },
            ],
        },
        computed: {
            dueTomorrowAssignments(){
                return this.assignments.filter((assignment)=> assignment.dueTomorrow);
            },
        },
    });
    app.count=2;
    
</script>
